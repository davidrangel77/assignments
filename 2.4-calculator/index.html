<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2.4 Calculator Assingment</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- TODO: - make main for calculator body- DONE
                - set margin for calculator -DONE
                - make rows and colums for buttons - DONE
                - make buttons right size and shape in css -DONE
                - make them green in css -DONE
                - make the function buttons diff green. -DONE
                -  use js to make functions work. -->
    <table class="tableMain">
      <tr class="tableRow">
        <td><button class="button3" data-js="buttonClear" type="button" name="button">C</button></td>
        <td class="calculatorOutput" data-js="outputDisplay" colspan="3" maxlength="12"></td>
      </tr>
      <tr class="tableRow">
        <!-- Row for buttons 7,8,9,/ -->
        <td>
          <button class="button" data-js="button7" type="button" name="button">7</button>
        </td>
        <td>
          <button class="button" data-js="button8" type="button" name="button">8</button>
        </td>
        <td>
          <button class="button" data-js="button9" type="button" name="button">9</button>
        </td>
        <td>
          <button class="button2" data-js="buttonDivide" type="button" name="button">/</button>
        </td>
      </tr>
      <tr class="tableRow">
        <!-- Row for buttons 4,5,6,X -->
        <td>
          <button class="button" data-js="button4" type="button" name="button">4</button>
        </td>
        <td>
          <button class="button" data-js="button5"  type="button" name="button">5</button>
        </td>
        <td>
          <button class="button" data-js="button6" type="button" name="button">6</button>
        </td>
        <td>
          <button class="button2" data-js="buttonMultiply" type="button" name="button">X</button>
        </td>
      </tr>
      <tr class="tableRow">
        <!-- Row for buttons 1,2,3,- -->
        <td>
          <button class="button" data-js="button1" type="button" name="button">1</button>
        </td>
        <td>
          <button class="button" data-js="button2" type="button" name="button">2</button>
        </td>
        <td>
          <button class="button" data-js="button3" type="button" name="button">3</button>
        </td>
        <td>
          <button class="button2" data-js="buttonMinus" type="button" name="button">-</button>
        </td>
      </tr>
      <tr class="tableRow">
        <!-- Row for buttons 0,.,=,+ -->
        <td>
          <button class="button" data-js="button0" type="button" name="button">0</button>
        </td>
        <td>
          <button class="button" data-js="buttonDecimal" type="button" name="button">.</button>
        </td>
        <td>
          <button class="button3" data-js="buttonEqual" type="button" name="buttonEqual">=</button>
        </td>
        <td>
          <button class="button2" data-js="buttonAdd" type="button" name="button">+</button>
        </td>
      </tr>
    </table>
  </body>
</html>
