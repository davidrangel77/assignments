<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8.3 Responsive</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="body">
    <div class="wrapper">
      <nav>
        <a href="#">YOUR LOGO</a>
        <a href="#">Home</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
      </nav>
      <div class="leadImage">
        <img src="https://tiy-learn-content.s3.amazonaws.com/49bdc7fc-background.jpg" alt="">
        <h3 class="imageOneText">Simple Pricing.<br>Try before you buy.</h3>
      </div>
      <div class="optionsWrapper">
        <div class="optionsTypeElement">
          <div class="optionsPriceElement">
            <p class="optionsName">PERSONAL</p>
            <p class="optionsPrice">$5</p>
            <p class="optionsPeriod">PER MONTH</p>
          </div>
        </div>
        <div class="optionsListWrapper">
          <ul class="optionsList">
            <li class="optionsListItem">Free setup</li>
            <li class="optionsListItem">Custom sub-domain</li>
            <li class="optionsListItem">Standard customer support</li>
            <li class="optionsListItem">1GB file storage</li>
            <li class="optionsListItem">1 database</li>
            <li class="optionsListItem">Unlimited bandwidth</li>
          </ul>
          <button class="chooseButton" type="submit" name="button" value="choose">Choose</button>
        </div>
      </div>
    </div>
  </body>
</html>
