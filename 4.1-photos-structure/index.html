<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album 1</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="dist/bundle.js" charset="utf-8"></script>
  </head>
  <body id="body">
    <main id="main">
      <header class="album__header">
        <h1 class="h1">Album 1</h1>
      </header>
      <section class="album__section">
        <ul class="album__list">
          <div class="album__preview-row">
            <li class="album__preview">
              <img class="album__image-preview" data-js="thumbnailPhoto"
                src="http://s1.cdn.autoevolution.com/images/gallery/VOLVO-245-2432_11.jpg" alt="image1">
              <p class="album__name">Photo 1</p>
            </li>
            <li class="album__preview">
              <img class="album__image-preview" data-js="thumbnailPhoto"
                src="https://www.rei.com/media/3c18f88d-b4b0-4a72-8cd0-2c8c51ca7174" alt="image1">
              <p class="album__name">Photo 2</p>
            </li>
            <li class="album__preview">
              <img class="album__image-preview" data-js="thumbnailPhoto"
                src="https://static.pexels.com/photos/28452/pexels-photo-28452.jpg" alt="image1">
              <p class="album__name">Photo 3</p>
            </li>
          </div>
          <div class="album__preview-row">
            <li class="album__preview">
              <img class="album__image-preview" data-js="thumbnailPhoto"
                src="https://i.ytimg.com/vi/NCO36DCleZ8/hqdefault.jpg" alt="image1">
              <p class="album__name">Photo 4</p>
            </li>
            <li class="album__preview">
              <img class="album__image-preview" data-js="thumbnailPhoto"
                src="http://screenplay.biz/wp-content/uploads/2016/05/Live-music.jpg" alt="image1">
              <p class="album__name">Photo 5</p>
            </li>
            <li class="album__preview">
              <img class="album__image-preview" data-js="thumbnailPhoto"
                src="http://www.barringtonbooksretold.com/sites/barringtonbooksretold.com/files/book-club-recomendations.jpg" alt="image1">
              <p class="album__name">Photo 6</p>
            </li>
          </div>
        </ul>
      </section>
    </main>
    <aside id="aside" class="left__aside">
      <div class="album__selection_buttons">
        <button class="albumButton" type="button" name="albumButton">
          Album 1</button>
        <button class="albumButton" type="button" name="albumButton">
          Album 2</button>
        <button class="albumButton" type="button" name="albumButton">
          Album 3</button>
        <button class="albumButton" type="button" name="albumButton">
          Album 4</button>
        <button class="albumButton" type="button" name="albumButton">
          Album 5</button>
        <button class="albumButton" type="button" name="albumButton">
          Album 6</button>
      </div>
    </aside>
    <footer class="footer2">
    </footer>
    <article id="myModal" class="photo__Modal--Background modal" data-js="modal">
      <button class ="button__backToAlbum close" data-js="modalClose"
        type="button" name="backToAlbum">< Back to Album 1
      </button>
      <img id=""myModal" class="image__modal" data-js="modal__content"
        src="http://s1.cdn.autoevolution.com/images/gallery/VOLVO-245-2432_11.jpg"
        alt="#">
    </article>
  </body>
</html>
