<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3.2 Form Builder</title>
    <script src="js/main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://use.fontawesome.com/801596fa22.js"></script>
  </head>
  <body>
    <div class="formTemplate">
      <form class="form" data-js="form" action="index.html" method="post">
        <div class="formHeader">
          <h2 class="formHeading">Sign Up For My Web App</h2>
        </div>
      </form>
      <div class="formFooter">
        <button class="submitButton" type="button" name="submitButton">Submit Form</button>
      </div>
    </div>
  </body>
</html>
